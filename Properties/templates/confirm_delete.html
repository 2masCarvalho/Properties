{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="content">
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ property.title }}"?</p>

  <form method="post">
    {% csrf_token %}
   <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
  </form>
</div>
{% endblock %}
