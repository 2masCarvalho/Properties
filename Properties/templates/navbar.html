{% load static %}


<a href="/">

    <img src="{% static '\images\logo1.png' %}" alt="Logo" style="height: 50px;">
</a>

<nav style="display: flex; justify-content: flex-end; align-items: center;">
    {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" style="text-decoration: none; background-color: #007bff; color: white; padding: 10px 20px; margin-right: 10px; border-radius: 5px; border: none; cursor: pointer;">Profile</a>
        <form action="{% url 'logout' %}" method="post" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" style="background-color: #dc3545; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer;">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}" style="text-decoration: none; background-color: #007bff; color: white; padding: 10px 20px; margin-right: 10px; border-radius: 5px; border: none; cursor: pointer;">Login</a>
        <a href="{% url 'signup' %}" style="text-decoration: none; background-color: #28a745; color: white; padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer;">Signup</a>
    {% endif %}
</nav>
<hr>
