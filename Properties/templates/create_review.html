{% extends "main.html" %}
{% load static %}

{% block content %}
<div class="content">
    <h2>Leave a Review for {{ host.user.username }}</h2>
    <form method="post" class="form-login">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</div>

{% endblock %}
